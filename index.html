<!DOCTYPE html>
<html>
<head>
    <title>Data to Excel Converter</title>
</head>
<body style="font-family: Arial;">

    <h2>Upload File → Convert to Excel</h2>
    <form action="/convert_file" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Convert</button>
    </form>

    <hr>

    <h2>Enter Website URL → Extract Table → Excel</h2>
    <form action="/convert_url" method="POST">
        <input type="text" name="url" placeholder="Enter website link" size="40" required>
        <button type="submit">Scrape & Convert</button>
    </form>

</body>
</html>
